<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter Marks</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f6f9;
            padding: 40px;
        }

        .container {
            max-width: 750px;
            margin: auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 25px;
        }

        th {
            background-color: #0d6efd;
            color: #ffffff;
            padding: 12px;
            text-align: left;
            font-size: 15px;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
        }

        select,
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #0d6efd;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
        }

        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-save {
            background-color: #198754;
            color: white;
        }

        .btn-save:hover {
            background-color: #157347;
        }

        .btn-back {
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            text-align: center;
        }

        .btn-back:hover {
            background-color: #5c636a;
        }

        .note {
            text-align: center;
            font-size: 13px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Enter Marks</h2>

    <form method="post">
        {% csrf_token %}
        {{ formset.management_form }}

        <table>
            <tr>
                <th>Subject</th>
                <th>Marks</th>
            </tr>

            {% for form in formset %}
            <tr>
                {% for hidden in form.hidden_fields %}
                    {{ hidden }}
                {% endfor %}
                <td>{{ form.subject }}</td>
                <td>{{ form.grade }}</td>
            </tr>
            {% endfor %}
        </table>

        <div class="btn-group">
            <a href="{% url 'grades:student_list' %}" class="btn btn-back">
                ‚Üê Back to Students
            </a>
            <button type="submit" class="btn btn-save">
                Save Marks
            </button>
        </div>
    </form>

    <div class="note">
        Please ensure all marks are entered correctly before saving.
    </div>
</div>

</body>
</html>
