<!DOCTYPE html>
<html>
<head>
    <title>View Marks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            background: white;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
        th {
            background: #28a745;
            color: white;
        }
        .pass {
            color: green;
            font-weight: bold;
        }
        .fail {
            color: red;
            font-weight: bold;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Marks for {{ student.student_name }}</h2>

<table>
    <tr>
        <th>Subject</th>
        <th>Marks</th>
        <th>Remarks</th>
    </tr>

    {% for mark in marks %}
        <tr>
            <td>{{ mark.subject.subject_name }}</td>
            <td>{{ mark.grade }}</td>
            <td class="{% if mark.remarks == 'PASS' %}pass{% else %}fail{% endif %}">
                {{ mark.remarks }}
            </td>
        </tr>
    {% empty %}
        <tr>
            <td colspan="3">No marks available</td>
        </tr>
    {% endfor %}
</table>

<a href="{% url 'grades:student_list' %}">‚Üê Back to Student List</a>

</body>
</html>
