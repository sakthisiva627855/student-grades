<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        .top-bar {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 6px;
            width: 220px;
        }

        button {
            padding: 6px 12px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
        }

        button:hover {
            background: #0056b3;
        }

        .add-btn {
            background: #28a745;
        }

        .add-btn:hover {
            background: #1e7e34;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }

        th {
            background: #007bff;
            color: white;
        }

        a {
            text-decoration: none;
            font-weight: bold;
        }

        .enter {
            color: #007bff;
        }

        .view {
            color: #17a2b8;
        }

        .delete {
            color: red;
        }
    </style>
</head>
<body>

<h2>Student List</h2>

<div class="top-bar">
    <!-- Search -->
    <form method="get">
        <input type="text" name="q" placeholder="Search student name"
               value="{{ request.GET.q }}">
        <button type="submit">Search</button>
    </form>

    <!-- Add Student -->
    <a href="{% url 'grades:add_student' %}">
        <button class="add-btn">Add Student</button>
    </a>
</div>

<table>
    <tr>
        <th>ID</th>
        <th>Student Name</th>
        <th>Actions</th>
    </tr>

    {% for student in students %}
        <tr>
            <td>{{ student.student_key }}</td>
            <td>{{ student.student_name }}</td>
            <td>
                <a class="enter" href="{% url 'grades:enter_marks' student.student_key %}">
                    Enter Marks
                </a>
                |
                <a class="view" href="{% url 'grades:view_marks' student.student_key %}">
                    View Marks
                </a>
                |
                <a class="delete"
                   href="{% url 'grades:delete_student' student.student_key %}"
                   onclick="return confirm('Are you sure you want to delete this student?');">
                   Delete
                </a>
            </td>
        </tr>
    {% empty %}
        <tr>
            <td colspan="3">No students found</td>
        </tr>
    {% endfor %}
</table>

</body>
</html>
